<script>
$('.btn-register').on('click', function() {
  $('.login-form').css({
    'display': 'none',
    'transform': 'translateY(-20px)' 
  });

  $('.register-form').css({
    'display': 'block'
  });
  setTimeout(function() {
    $('.register-form').css({
      'transform': 'translateY(0px)',
      'transition': '.5s transform',
    });
  },0)
})

$('.btn-login').on('click', function() {
  $('.register-form').css({
    'display': 'none',
    'transform': 'translateY(-20px)',
  });
  $('.login-form').css('display', 'block');

  setTimeout(function() {
    $('.login-form').css({
      'transform': 'translateY(0px)',
      'transition': '.5s transform',
    });
  },0)
})

</script>
